<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>BOOGLE</h1>
        </div>
        <div class="long-section">
          <div class="left">
            <div class="menu-clickable"></div>
            <div class="search-bar">
              <input type="text" placeholder="Search..." />
            </div>
          </div>

          <div class="right">
            <div class="mail-icon"></div>
            <div class="bell-icon"></div>
            <div class="alarm-icon"></div>
            <div class="profile-section">
              <img
                src="./img/profile.jpg"
                alt="profile picture"
                height="60px"
                width="60px"
              />
              <div class="profile-text">
                <h3>Kyle</h3>
                <p>Administrator</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="widget-section">
          <ul>
            <li>
              <div class="icon">
                <img src="./img/home.svg" alt="home icon" />
              </div>
              DASHBOARD
            </li>
            <li>
              <div class="icon">
                <img src="./img/calendar.svg" alt="calendar icon" />
              </div>
              CALENDAR
            </li>
            <li>
              <div class="icon">
                <img src="./img/folder.svg" alt="directory icon" />
              </div>
              DIRECTORIES
            </li>
            <li>
              <div class="icon">
                <img src="./img/server.svg" alt="server icon" />
              </div>
              SERVER
            </li>
            <li>
              <div class="icon">
                <img src="./img/download.svg" alt="download cloud icon" />
              </div>
              DOWNLOAD
            </li>
            <li>
              <div class="icon">
                <img src="./img/database.svg" alt="database icon" />
              </div>
              SQL
            </li>
            <li>
              <div class="icon">
                <img src="./img/bar-chart.svg" alt="bar chart icon" />
              </div>
              CHARTS
            </li>
            <li>
              <div class="icon">
                <img src="./img/archive.svg" alt="archive icon" />
              </div>
              PAGES
            </li>
            <li>
              <div class="icon">
                <img src="./img/settings.svg" alt="settings gear icon" />
              </div>
              SETTINGS
            </li>
          </ul>
        </div>
        <div class="grid-section">
          <div class="top">
            <div class="sales-box">
              <div class="text">
                <h5>420</h5>
                <p>TOTAL ORDERS</p>
              </div>
              <img src="./img/cart.svg" alt="shopping cart icon" />
            </div>
            <div class="expenses-box">
              <div class="text">
                <h5>$1900</h5>
                <p>TOTAL EXPENSES</p>
              </div>
              <img src="./img/wallet.svg" alt="shopping cart icon" />
            </div>
            <div class="revenue-box">
              <div class="text">
                <h5>$3000</h5>
                <p>TOTAL REVENUE</p>
              </div>
              <img src="./img/pie-chart.svg" alt="shopping cart icon" />
            </div>
          </div>
          <div class="bottom">
            <div class="line-chart-box">
              <h5>PRODUCT SALES</h5>
              <img src="./img/pie-chart.png" alt="" />
            </div>
            <div class="bar-chart-box">
              <h5>TOP SELLING CATEGORIES</h5>
              <img src="./img/bar-graph.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
