<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <img src="./img/title.jpg" alt="'alphabet' logo" />
        </div>
        <div class="long-section">
          <div class="left">
            <div class="menu-clickable"></div>
            <div class="search-bar">
              <input type="text" placeholder="Search..." />
            </div>
          </div>
          <right>
            <div class="mail-icon">mail</div>
            <div class="bell-icon">bell</div>
            <div class="random-icon">random</div>
            <div class="profile-section">
              <div class="profile-picture">pp</div>
              <h3>Kyle</h3>
              <p>Administrator</p>
            </div>
          </right>
        </div>
      </div>
      <div class="main">
        <div class="widget-section">
          <ul>
            <li>Dashboard</li>
            <li>Components</li>
            <li>UI Elements</li>
            <li>Widgets</li>
            <li>Mailbox</li>
            <li>Tables</li>
            <li>Forms</li>
            <li>Pages</li>
            <li>Charts</li>
          </ul>
        </div>
        <div class="grid-section">
          <div class="sales-box"><h5>SALES</h5></div>
          <div class="visitors-box"><h5>VISITORS</h5></div>
          <div class="orders-box"><h5>ORDERS</h5></div>
          <div class="bar-chart-box"><h5>BAR CHART EXAMPLE</h5></div>
          <div class="line-chart-box"><h5>LINE CHART EXAMPLE</h5></div>
          <div class="pie-chart-box"><h5>PIE CHART EXAMPLE</h5></div>
        </div>
      </div>
    </div>
  </body>
</html>
